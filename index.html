<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css"
    <meta charset="utf-8">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="questions">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" class="form-control"></input>
        </div>
        <p>Pick your favorite food</p>
        <select class="form-control" id="food">
          <option value="1">Donuts</option>
          <option value="2">Pizza</option>
          <option value="3">Lemonade</option>
        </select>
        <br>
        <p>Pick your favorite hat</p>
        <select class="form-control" id="hat">
          <option value="1">Sombrero</option>
          <option value="2">Beanie</option>
          <option value="3">Baseball cap</option>
        </select>
        <br>
        <p>Pick your favorite color</p>
        <select class="form-control" id="color">
          <option value="1">Blood red</option>
          <option value="2">Salmon</option>
          <option value="3">Beige</option>
        </select>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="kanye-west" class="celeb">
        <img src="img/kanye.jpg" alt="">
      </div>
      <div id="steve-buscemi" class="celeb">
        <img src="img/steve.jpg" alt="">
      </div>
      <div id="taylor-swift" class="celeb">
        <img src="img/taylor.jpg" alt="">
      </div>
      <div id="oprah" class="celeb">
        <img src="img/oprah.jpg" alt="">
      </div>
      <div id="daniel-radcliffe" class="celeb">
        <img src="img/daniel.jpg" alt="">
      </div>
      <div id="barbara-walters" class="celeb">
        <img src="img/barbara.jpg" alt="">
      </div>
    </div>


  </body>
</html>
